<h2>CatPhotoApp</h2>
<main>
    <p>View more <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Gray Cat on Tree Branch"></a></p>
    <p>Things cats love:</p>
    <ul>
        <li>Taking naps</li>
        <li>Grooming</li>
        <li>Chasing mice</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>Loud noise</li>
        <li>Other cats</li>
        <li>Getting wet</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <!-- It does not allow to proceed and gives alert "Please fill out this field.-->
        <button type="submit">Submit</button>
    </form>
    <div>
        <label for="inside">
            <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside
        </label>
        <label for="outside">
            <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
        </label>
    </div>
    <div>
        <label for="Dog">
            <input id="Dog" type="checkbox" name="Dog" value="Dog" checked>Dog
        </label>
        <label for="Cat">
            <input id="Cat" type="checkbox" name="Cat" value="Cat">Cat
        </label>
        <label for="Hamster">
            <input id="Hamster" type="checkbox" name="Hamster" value="Hamster">Hamster
        </label>
        <label for="Bird">
            <input id="Bird" type="checkbox" name="Bird" value="Bird">Bird
        </label>
        <label for="Fish">
            <input id="Fish" type="checkbox" name="Fish" value="Fish">Fish
        </label>
    </div>
</main>
<footer id="footer">The End!</footer>
